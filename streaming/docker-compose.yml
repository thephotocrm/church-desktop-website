version: "3.8"

services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    ports:
      - "1935:1935"   # RTMP - OBS connects here
      - "8888:8888"   # HLS - website/app reads from here
      - "8554:8554"   # RTSP
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    environment:
      - MTX_STREAM_KEY=${MTX_STREAM_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
